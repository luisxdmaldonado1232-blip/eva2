{% extends 'base.html' %}
{% block title %}Eliminar médico{% endblock %}
{% block content %}
<h2>Eliminar médico</h2>
<p>¿Seguro que deseas eliminar a "{{ object.nombre }} {{ object.apellido }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'medico_list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
